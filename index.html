<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cafe Menu</title>
    <meta charset="UTF-8" />
    <!-- Tells the browser how to encode characters for the page. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Alice&family=Berkshire+Swash&family=EB+Garamond&family=Fredericka+the+Great&family=Great+Vibes&family=IBM+Plex+Serif&family=Lemonada&family=Macondo&family=Old+Standard+TT:ital@0;1&family=Pinyon+Script&family=Satisfy&family=Tangerine&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link href="cafemenuPERSONAL.css" rel="stylesheet" />
  </head>

  <body>
    <div class="my-style"><a href="https://gemdelle.github.io/fCC-RWD-02-CafeMenu/"></a></div>
    <div class="fcc-style"><a href="https://gemdelle.github.io/fCC-RWD-02-CafeMenu/original"></a></div>
    
    <div class="container">
      <div class="menu">
        <header>
          <h1>CAMPER CAFE</h1>
          <p class="established">- Est. 2020 -</p>
        </header>
        <hr />
        <!-- hr elements display LINE -->
        <main>
          <section>
            <h2>Coffee</h2>
            <img
              src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
              alt="coffee icon"
            />
            <article class="item">
              <p class="flavor">French Vanilla</p>
              <div class="order">
                <hr class="dashed" />
                <p class="price">$ 03.00</p>
              </div>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p>
              <div class="order">
                <hr class="dashed" />
                <p class="price">$ 03.75</p>
              </div>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p>
              <div class="order">
                <hr class="dashed" />
                <p class="price">$ 03.50</p>
              </div>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p>
              <hr class="dashed" />
              <p class="price">$ 04.00</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p>
              <hr class="dashed" />
              <p class="price">$ 04.50</p>
            </article>
          </section>
          <section>
            <h2>Desserts</h2>
            <img
              src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
              alt="pie icon"
            />
            <article class="item">
              <p class="dessert">Donut</p>
              <hr class="dashed" />
              <p class="price">$ 01.50</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p>
              <hr class="dashed" />
              <p class="price">$ 02.75</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p>
              <hr class="dashed" />
              <p class="price">$ 03.00</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p>
              <hr class="dashed" />
              <p class="price">$ 02.50</p>
            </article>
          </section>
        </main>
        <hr class="bottom-line" />
        <footer>
          <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
          <p class="address">123 Free Code Camp Drive</p>
        </footer>
      </div>
    </div>
  </body>
</html>
